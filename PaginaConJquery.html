<!doctype html>
<html>
<body>

    <h2>Alerta con Jquery</h2>
    <button onclick="myFunction()">Lanzar alerta</button>

    <p id="demo"></p>

    <script>
        function myFunction(){
            var txt;
            if(confirm("Quieres lanzar la alerta")){
                txt = "si funciona ya soy ingeniero arriba el inge pancho."
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
    
    <button type="button" onclick="history.go(-1)";>Regresar al inicio</button>
</body>
</html>
